<!DOCTYPE html>
<html>
<head>
  <title>Node Crossword Generator</title>
  <style>
    textarea { width: 300px; height: 60px; }
    button { padding: 8px 12px; margin-top: 10px; }
    .grid { display: grid; margin-top: 20px; gap: 1px; }
    .cell {
      width: 24px; height: 24px;
      text-align: center; font-weight: bold;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h2>Crossword Name Generator</h2>
  <textarea id="names" placeholder="Enter names like: Alice,Bob,Charlie"></textarea><br>
  <button onclick="generate()">Generate</button>
  <button onclick="next()">Regenerate</button>

  <div id="crossword" class="grid"></div>

  <script>
    let layouts = [], index = 0;

    async function generate() {
      const names = document.getElementById('names').value.split(',');
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ names })
      });
      const data = await res.json();
      if (!Array.isArray(data) || !data.length) {
        alert("No valid layouts found.");
        return;
      }
      layouts = data;
      index = 0;
      render();
    }

    function next() {
      if (!layouts.length) return;
      index = (index + 1) % layouts.length;
      render();
    }

    function render() {
      const grid = layouts[index];
      const container = document.getElementById('crossword');
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${grid[0].length}, 24px)`;
      for (let row of grid) {
        for (let char of row) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = char === ' ' ? '' : char;
          container.appendChild(div);
        }
      }
    }
  </script>
</body>
</html>
