<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Crossword</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .tag-input {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .tag-input input {
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 16px;
      padding: 5px;
      min-width: 120px;
    }

    .tag {
      background-color: #eee;
      border-radius: 4px;
      padding: 5px 10px;
      margin: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .tag button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    #board {
      display: inline-block;
      margin-top: 30px;
    }

    .tile {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 1px;
      background-color: #f5e9dc;
      border: 2px solid #d4c4b1;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 2px 2px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
    }

    .btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #c4793d;
      background-color: #fff;
      color: #c4793d;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c4793d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üß© Generate Your Crossword</h1>
  <div class="tag-input" id="tagInput">
    <input type="text" id="wordInput" placeholder="Type a name and press Enter" />
  </div>

  <button class="btn" onclick="generate()">Generate Crossword</button>
  <button class="btn" onclick="shuffle()">üîÅ Re-generate</button>

  <div id="board"></div>

  <script>
    const input = document.getElementById('wordInput');
    const tagInput = document.getElementById('tagInput');
    let words = [];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const val = input.value.trim().toUpperCase();
        if (val && !words.includes(val)) {
          words.push(val);
          addTag(val);
        }
        input.value = '';
      }
    });

    function addTag(word) {
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.innerHTML = `${word}<button onclick="removeTag('${word}')">&times;</button>`;
      tagInput.insertBefore(tag, input);
    }

    function removeTag(word) {
      words = words.filter(w => w !== word);
      renderTags();
    }

    function renderTags() {
      const allTags = document.querySelectorAll('.tag');
      allTags.forEach(tag => tag.remove());
      words.forEach(addTag);
    }

    function generateBoardLayoutBacktracking(wordList) {
      const size = 31;
      const center = Math.floor(size / 2);
      const board = Array.from({ length: size }, () => Array(size).fill(''));

      function canPlace(word, r, c, dir) {
        for (let i = 0; i < word.length; i++) {
          const rr = dir === 'H' ? r : r + i;
          const cc = dir === 'H' ? c + i : c;
          if (rr < 0 || cc < 0 || rr >= size || cc >= size) return false;
          const existing = board[rr][cc];
          if (existing !== '' && existing !== word[i]) return false;
        }
        return true;
      }

      function placeWord(word, r, c, dir) {
        for (let i = 0; i < word.length; i++) {
          const rr = dir === 'H' ? r : r + i;
          const cc = dir === 'H' ? c + i : c;
          board[rr][cc] = word[i];
        }
      }

      function unplaceWord(word, r, c, dir) {
        for (let i = 0; i < word.length; i++) {
          const rr = dir === 'H' ? r : r + i;
          const cc = dir === 'H' ? c + i : c;
          board[rr][cc] = '';
        }
      }

      function solve(index) {
        if (index === wordList.length) return true;
        const word = wordList[index];
        for (let r = 0; r < size; r++) {
          for (let c = 0; c < size; c++) {
            for (const dir of ['H', 'V']) {
              if (canPlace(word, r, c, dir)) {
                placeWord(word, r, c, dir);
                if (solve(index + 1)) return true;
                unplaceWord(word, r, c, dir);
              }
            }
          }
        }
        return false;
      }

      placeWord(wordList[0], center, center - Math.floor(wordList[0].length / 2), 'H');
      solve(1);
      return board;
    }

    function drawBoard(grid) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      grid.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        row.forEach(cell => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = cell;
          rowDiv.appendChild(tile);
        });
        board.appendChild(rowDiv);
      });
    }

    function generate() {
      const grid = generateBoardLayoutBacktracking(words);
      drawBoard(grid);
    }

    function shuffle() {
      const shuffled = [...words].sort(() => Math.random() - 0.5);
      const grid = generateBoardLayoutBacktracking(shuffled);
      drawBoard(grid);
    }
  </script>
</body>
</html>
