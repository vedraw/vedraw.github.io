<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Crossword</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .tag-input {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .tag-input input {
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 16px;
      padding: 5px;
      min-width: 120px;
    }

    .tag {
      background-color: #eee;
      border-radius: 4px;
      padding: 5px 10px;
      margin: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .tag button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    #board {
      display: inline-block;
      margin-top: 30px;
    }

    .tile {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 1px;
      background-color: #f5e9dc;
      border: 2px solid #d4c4b1;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 2px 2px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
    }

    .btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #c4793d;
      background-color: #fff;
      color: #c4793d;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c4793d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üß© Generate Your Crossword</h1>
  <div class="tag-input" id="tagInput">
    <input type="text" id="wordInput" placeholder="Type a name and press Enter (max 6 words)" />
  </div>

  <button class="btn" onclick="generate()">Generate Crossword</button>
  <button class="btn" onclick="shuffle()">üîÅ Re-generate</button>

  <div id="board"></div>

  <script>
    const input = document.getElementById('wordInput');
    const tagInput = document.getElementById('tagInput');
    let words = [];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const val = input.value.trim().toUpperCase();
        if (val && !words.includes(val) && words.length < 6) {
          words.push(val);
          addTag(val);
        }
        input.value = '';
      }
    });

    function addTag(word) {
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.innerHTML = `${word}<button onclick="removeTag('${word}')">&times;</button>`;
      tagInput.insertBefore(tag, input);
    }

    function removeTag(word) {
      words = words.filter(w => w !== word);
      renderTags();
    }

    function renderTags() {
      const allTags = document.querySelectorAll('.tag');
      allTags.forEach(tag => tag.remove());
      words.forEach(addTag);
    }

    function drawBoard(grid) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      grid.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        row.forEach(cell => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = cell;
          rowDiv.appendChild(tile);
        });
        board.appendChild(rowDiv);
      });
    }

    function generate() {
      alert("Coming soon: true crossword layout with intersections.");
    }

    function shuffle() {
      alert("Shuffle will regenerate layouts once crossword logic is updated.");
    }
  </script>
</body>
</html>
