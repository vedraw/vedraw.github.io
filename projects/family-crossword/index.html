<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Crossword Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧩 Family Crossword Generator</h1>

    <input type="text" id="nameInput" placeholder="Type a name and press Enter" />
    <div id="nameList"></div>

    <div class="button-group">
      <button onclick="generateCrossword()">Generate Crossword</button>
      <button onclick="shuffleCrossword()">🔁 Shuffle Layout</button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
